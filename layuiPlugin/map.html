	<script type="text/javascript">
		layui.config({
			base: 'plugin/'
		}).use(['map','jquery','layer','colorpicker','form'], function() {
			
			
			var map = layui.map,
			$ =layui.jquery,
			layer = layui.layer,
			colorpicker = layui.colorpicker,
			form = layui.form;
			// width 600 height 500 中等大小
			map.render({
				id:"map",
				size:"middle",
				container:".map-container",
				x:"80",
				y:"90",
				cross:true,
				queryLayer:"./plugin/map.json",//查询图层的接口，该接口将会查询可以被添加的地图总览
				saveLayer:"",//当用户点击保存按钮的时候，会保存改图层全部数据的接口
				importLayer:"",//将保存的数据导入的接口
			});
		
			
		})
